<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2{
	background-color: white; color: blue; border: 5px solid gray; border-radius: 10px; opacity: 0.6; cursor: not-allowed;

	
}
.button2:hover{background-color:black; color: white;}

</style>
</head>
<body>

<h2>CSS Buttons</h2>

<button>Default Button</button>
<a href="http://www.facebook.com" class="button">Link Button</a>
<button class="button button2">Button</button>
<input type="button" class="button" value="Input Button">

</body>
</html>
